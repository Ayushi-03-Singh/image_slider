<head>

    <title>Image Manipulation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>

</div>
<div class="image-box"><img id="mainImg" src="./images/img-1.jpg"></div>

</div>
